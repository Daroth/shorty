{% extends 'base.html' %}
{% import 'macros.html' as macros %}

{% block body %}

<div class="row">
    <div class="span14">
        <form method="POST" action="{{ url_for('frontend.index') }}">
            <fieldset>
                {{ macros.render_field(form.url, with_label=False) }}
                <br />
                <input class="btn primary" type="submit" value="Make It Short !">
                {{ form.hidden_tag() }}
            </fieldset>
        </form>
    </div>
</div>

<div class="row">
    <div class="span14">
    {% if short_url %}
        <h1><a href="{{ short_url }}" class="shorturl">{{ short_url }}</a>
        <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
                width="110"
                height="14"
                id="clippy">
            <param name="movie" value="{{ MEDIA }}/clippy/swf" />
            <param name="allowScriptAccess" value="always" />
            <param name="quality" value="high" />
            <param name="scale" value="noscale" />
            <param name="bgcolor" value="#ffffff" />
            <param NAME="FlashVars" value="text={{ short_url }}" />
            <embed src="{{ MEDIA }}/clippy.swf"
                   width="110"
                   height="14"
                   name="clippy"
                   quality="high"
                   allowScriptAccess="always"
                   type="application/x-shockwave-flash"
                   pluginspage="http://www.macromedia.com/go/getflashplayer"
                   FlashVars="text={{ short_url }}"
                   bgcolor="#ffffff">
            </embed>
        </object>
        </h1>
    {% endif %}
    </div>
</div>

{% endblock %}

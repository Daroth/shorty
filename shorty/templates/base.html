<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Shorty - {% block title %}Simply URL shortening...{% endblock %}</title>
    <!-- JavaScript -->
    <script type="text/javascript" src="{{ JS }}/shorty.js"></script>
    <!-- END JavaScript -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ CSS }}/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ CSS }}/shorty.css" />
    <!-- END CSS -->
</head>

<body>
<div class="container">
    <div id="header">
        {% include 'header.html' %}
    </div>
    <div id="content">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="flash" id="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </div>
    <div id="footer">
        {% include 'footer.html' %}
    </div>
</div>
</body>
</html>
